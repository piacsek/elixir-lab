<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="rotate(15 12 12)">
    <!-- Test tube body - straight sides with rounded bottom -->
    <path
      d="M9.5 3 L9.5 19 Q9.5 21.5 12 21.5 Q14.5 21.5 14.5 19 L14.5 3"
      stroke="#7C3AED"
      stroke-width="1.5"
      stroke-linecap="round"
      fill="none"
    />

    <!-- Rim at top -->
    <ellipse
      cx="12"
      cy="3"
      rx="2.5"
      ry="0.6"
      fill="none"
      stroke="#7C3AED"
      stroke-width="1.5"
    />

    <!-- Purple liquid with wavy surface (tilted) -->
    <path
      d="M9.5 10 Q10 9.7 10.7 9.7 Q11.4 9.7 12 10 Q12.6 9.7 13.3 9.7 Q14 9.7 14.5 10 L14.5 19 Q14.5 21.5 12 21.5 Q9.5 21.5 9.5 19 Z"
      fill="#A78BFA"
      opacity="0.85"
    />

    <!-- Liquid surface shine (tilted ellipse) -->
    <ellipse cx="12" cy="10" rx="2.5" ry="0.5" fill="#9333EA" opacity="0.5" transform="rotate(-8 12 10)" />

    <!-- Bubbles -->
    <circle cx="10.5" cy="16" r="0.7" fill="#E9D5FF" opacity="0.9" />
    <circle cx="13" cy="18" r="0.6" fill="#E9D5FF" opacity="0.9" />
    <circle cx="11.5" cy="19.5" r="0.5" fill="#E9D5FF" opacity="0.9" />
    <circle cx="13.5" cy="15.5" r="0.5" fill="#E9D5FF" opacity="0.9" />

    <!-- Glass shine effect on left side -->
    <path
      d="M10.2 4 L10.2 18.5"
      stroke="#FFFFFF"
      stroke-width="1"
      opacity="0.4"
      stroke-linecap="round"
    />
  </g>
</svg>
